<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8"/>
    <title>HTML5 Sample</title>
    <script src="orgpage.browser.js"></script>

      var param = orgpage.param(document.URL);

      orgpage.show(param);

  </body>
