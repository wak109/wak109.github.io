<!DOCTYPE html>
<!-- vim: set expandtab fenc=utf-8 ts=2 : -->
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>HTML5 Sample</title>
    <script src="orgpage.browser.js"></script>
    <script>
      var props = orgpage.properties(document.URL);
      if (typeof props.orgFile === 'undefined') {
        props = {
          orgFile : 'org/index.org',
          selector : '#org',
          css : 'css/solarized-light.min.css'
        }
      }
      orgpage.show(props);
    </script>
  </head>
  <body>
    <div id="org">
    </div>
  </body> 
</html>
