<!DOCTYPE html>
<!-- vim: set expandtab fenc=utf-8 ts=2 : -->
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Org-Mode Page</title>
    <style>
      span.section-number {
        visibility: hidden;
      }
    </style>
    <script src="orgpage.browser.js"></script>
    <script>
      function showHtml() {
        var props = orgpage.properties(document.URL);
        if (typeof props.orgFile === 'undefined') {
          props = {
            orgFile : 'org/index.org',
            selector : '#org',
            css : 'css/solarized-light.min.css'
          }
        }
        orgpage.show(props);

        var element = document.createElement("script");
        element.src = "https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js";
        document.body.appendChild(element);
      }
    </script>
  </head>
  <body onload="showHtml()">
    <div id="org"></div>
  </body> 
</html>
